<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonic Typescale Visualizer</title>
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 class="text-3xl font-bold underline text-clifford">Fluid Typescale Visualizer</h1>
<form>
    <div class="mb-3">
        <label class="form-label">Min Breakpoint: <input type="number" id="minBreakpoint" value="360" class="form-control"></label>
        <label  class="form-label">Min f0: <input type="number" id="minF0" value="16" class="form-control"></label>
        <label  class="form-label">Min r: <input type="number" id="minR" value="2" step="0.1" class="form-control"></label>
        <label  class="form-label">Min n: <input type="number" id="minN" value="5" step="1" class="form-control"></label>
    </div>
    <div class="mb-3">
        <label  class="form-label">Max Breakpoint: <input type="number" id="maxBreakpoint" value="1920" class="form-control"></label>
        <label  class="form-label">Max f0: <input type="number" id="maxF0" value="18" class="form-control"></label>
        <label  class="form-label">Max r: <input type="number" id="maxR" value="2.8" step="0.1" class="form-control"></label>
        <label  class="form-label">Max n: <input type="number" id="maxN" value="5" step="1" class="form-control"></label>
    </div>
    <div class="mb-3">
        <label  class="form-label">Steps Down: <input type="number" id="stepsDown" value="3" step="1" class="form-control"></label>
        <label  class="form-label">Steps Up: <input type="number" id="stepsUp" value="10" step="1" class="form-control"></label>
    </div>   
</form>




<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="graph-tab" data-bs-toggle="tab" data-bs-target="#graph-tab-pane" type="button" role="tab" aria-controls="graph-tab-pane" aria-selected="true">Graph</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="table-tab" data-bs-toggle="tab" data-bs-target="#table-tab-pane" type="button" role="tab" aria-controls="table-tab-pane" aria-selected="false">Table</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="scale-tab" data-bs-toggle="tab" data-bs-target="#scale-tab-pane" type="button" role="tab" aria-controls="scale-tab-pane" aria-selected="false">Scale</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="example-tab" data-bs-toggle="tab" data-bs-target="#example-tab-pane" type="button" role="tab" aria-controls="example-tab-pane" aria-selected="false">Example</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="json-tab" data-bs-toggle="tab" data-bs-target="#json-tab-pane" type="button" role="tab" aria-controls="json-tab-pane" aria-selected="false">Tokens</button>
    </li>
</ul>

<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="graph-tab-pane" role="tabpanel" aria-labelledby="graph-tab" tabindex="0">
        <canvas id="typescaleChart"></canvas>
    </div>
    <div class="tab-pane fade" id="table-tab-pane" role="tabpanel" aria-labelledby="table-tab" tabindex="0">
        <div id="tableContainer"></div>
    </div>
    <div class="tab-pane fade" id="scale-tab-pane" role="tabpanel" aria-labelledby="scale-tab" tabindex="0">
        <div id="visualTypescale"></div>
    </div>
    <div class="tab-pane fade" id="example-tab-pane" role="tabpanel" aria-labelledby="example-tab" tabindex="0">
        example
    </div>
    <div class="tab-pane fade" id="json-tab-pane" role="tabpanel" aria-labelledby="json-tab" tabindex="0">
        <div class="py-3">
            <button id="downloadButton" class="btn btn-primary">Download JSON</button>
        </div>
        <pre id="jsonContainer">test</pre>
    </div>
</div>

<script src="//cdn.jsdelivr.net/npm/chart.js"></script>
<script src="scripts.js"></script>
</body>
</html>
